<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickGist</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="max-h-screen bg-gradient-to-b from-black via-black to-indigo-900 flex justify-center items-center flex-col gap-4 p-4 px-8 font-heading"
  >
  <div class="flex gap-2 items-center justify-center">
    <svg
          class="min-h-14 max-h-14 text-white "
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M14.5 10c-.83 0-1.5-.67-1.5-1.5v-5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5v5c0 .83-.67 1.5-1.5 1.5z"
          />
          <path
            d="M20.5 10H19V8.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"
          />
          <path
            d="M9.5 14c.83 0 1.5.67 1.5 1.5v5c0 .83-.67 1.5-1.5 1.5S8 21.33 8 20.5v-5c0-.83.67-1.5 1.5-1.5z"
          />
          <path
            d="M3.5 14H5v1.5c0 .83-.67 1.5-1.5 1.5S2 16.33 2 15.5 2.67 14 3.5 14z"
          />
          <path
            d="M14 14.5c0-.83.67-1.5 1.5-1.5h5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-5c-.83 0-1.5-.67-1.5-1.5z"
          />
          <path
            d="M15.5 19H14v1.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z"
          />
          <path
            d="M10 9.5C10 8.67 9.33 8 8.5 8h-5C2.67 8 2 8.67 2 9.5S2.67 11 3.5 11h5c.83 0 1.5-.67 1.5-1.5z"
          />
          <path
            d="M8.5 5H10V3.5C10 2.67 9.33 2 8.5 2S7 2.67 7 3.5 7.67 5 8.5 5z"
          />
        </svg>
    <h1 class="text-6xl font-heading bg-white text-transparent bg-clip-text mb-1.5">
      QuickGist
    </h1>
  </div>
    <div
      class="relative bg-gradient-to-b from-indigo-900 to-black text-white rounded-lg shadow-2xl w-[75vw] h-[90vh] flex flex-col overflow-y-auto space-y-4 mb-4 mx-auto p-4 text-xl"
      id="parent-div"
    >
     

      <div class="mt-auto p-2" id="main-div">
        <form
          action=""
          class="flex rounded-md border-[2px] border-gray-400 items-center w-full"
          id="form"
        >
          <div class="flex w-full justify-between">
            <input
              type="text"
              placeholder="Ask Anything"
              class="p-3 w-full focus:outline-none"
              name="input"
              id="input-field"
              required="true"
              autocomplete="off"
            />
            <button onclick="generateText(event)" type="submit">
              <svg
                class="h-8 w-8 text-gray-600 mr-2 cursor-pointer"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" />
                <line x1="10" y1="14" x2="21" y2="3" />
                <path
                  d="M21 3L14.5 21a.55 .55 0 0 1 -1 0L10 14L3 10.5a.55 .55 0 0 1 0 -1L21 3"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="../script.js"></script>
</html>
