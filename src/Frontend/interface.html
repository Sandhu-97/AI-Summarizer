<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickGist</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
    
  <body
    class="max-h-screen bg-gradient-to-b from-black to-indigo-900 flex justify-center items-center flex-col gap-4 p-4 px-8 font-heading "
  >
    <h1 class="text-5xl font-heading bg-white text-transparent bg-clip-text">QuickGist</h1>
    <div
      class="relative bg-gradient-to-b from-indigo-900 to-black  text-white rounded-lg shadow-2xl  w-[75vw] h-[90vh] flex flex-col overflow-y-auto space-y-4 mb-4 mx-auto p-4 text-xl" id="parent-div"
    >
      <div class="mt-auto p-2 " id="main-div">
        <form
          action=""
          class="flex rounded-md border-[2px] border-gray-400 items-center w-full"
          id="form"
        >
          <div class="flex w-full justify-between">
            <input
              type="text"
              placeholder="Ask Anything"
              class="p-4 w-full focus:outline-none"
              name="input"
              id="input-field"
              required="true"
              autocomplete="off"
            />
            <button onclick="generateText(event)" type="submit">
              <svg
                class="h-8 w-8 text-gray-600 mr-2 cursor-pointer"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" />
                <line x1="10" y1="14" x2="21" y2="3" />
                <path
                  d="M21 3L14.5 21a.55 .55 0 0 1 -1 0L10 14L3 10.5a.55 .55 0 0 1 0 -1L21 3"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>

  </body>
  <script src="../script.js"></script>
</html>
